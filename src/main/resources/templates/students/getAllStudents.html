<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">
<title>List of students</title>
</head>
<body>
	<nav th:replace="fragments :: navbar"></nav>
	<div class="container">
		<h1>List of students</h1>
		<a th:href="@{/students/addNewStudentForm}"
			class="btn btn-success btn-sm mb-3"> Add Student </a>
		<table class="table table-striped table-bordered table-dark">
			<thead class="thead-dark">
				<tr>
					<th>Student Id</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Group</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.studentId}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.group.name}"></td>
					<td><a th:href="@{/students/showFormForUpdate/{id}(id=${student.studentId})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/students/deleteStudent/{id}(id=${student.studentId})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
