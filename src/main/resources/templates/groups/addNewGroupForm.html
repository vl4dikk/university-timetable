<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">
<meta charset="UTF-8">
<title>Add new group form</title>
</head>
<body>
	<nav th:replace="fragments :: navbar"></nav>



	<div class="container">
		<h1>Group Management System</h1>
		<hr>
		<h2>Add new Group</h2>

		<form action="#" th:action="@{/groups/insertGroup}"
			th:object="${group}" th:method="POST">
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="groupName">Group name</label> <input type="text"
						class="form-control" placeholder="Group name"
						th:field="*{name}">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>

		<hr>

		<a th:href="@{/groups/getAllGroups}"> Back to groups List</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
